<html>
  <head>
    <meta charset="utf-8">
    <title>Visualization</title>
    <link rel="stylesheet" href="scatter.css" charset="utf-8">
    
    <script src="../d3.v5.js"></script>
    <!-- <script src="../d3-tip.js">	 </script> -->
    <script src="ScatterPlot.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="scatter"></div>
    <button class="reset" >Reset Zoom</button>
    <button class="changexlos">X-Axis:Length of Stay</button>

    <script>
        var sc = new ScatterPlot();
        sc.attr("outer-width", 1050)
            .attr("outer-height", 500)
            .attr("dimen", ["age", "Prob_Mortality", "los_icu", "first_careunit"])
            .attr("labels", ["Length of stay in ICU", "Probability", "Age"]);
        sc.load_csv("./Book1.csv");
    </script>
  </body>
</html>
